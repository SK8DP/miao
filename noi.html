<script id="ch0103/17">
  var X1 = Number(prompt('请输入X1'));
  var Y1 = Number(prompt('请输入Y1'));
  var X2 = Number(prompt('请输入X2'));
  var Y2 = Number(prompt('请输入Y2'));
  var X3 = Number(prompt('请输入X3'));
  var Y3 = Number(prompt('请输入Y3'));
  var a = Math.sqrt(Math.abs(X1 - X2) * Math.abs(X1 - X2) + Math.abs(Y1 - Y2) * Math.abs(Y1 - Y2));
  var b = Math.sqrt(Math.abs(X2 - X3) * Math.abs(X2 - X3) + Math.abs(Y2 - Y3) * Math.abs(Y2 - Y3));
  var c = Math.sqrt(Math.abs(X1 - X3) * Math.abs(X1 - X3) + Math.abs(Y1 - Y3) * Math.abs(Y1 - Y3));
  var p = (a + b + c) / 2;
  console.log(Math.sqrt(p * (p - a) * (p - b) * (p - c)).toFixed(2));
</script>

<script id="ch0104/20">
  var a = Number(prompt('请输入a'));
  var b = Number(prompt('请输入b'));
  var c = Number(prompt('请输入c'));
  var delta = b*b-4*a*c;
  var y1=((-b+Math.sqrt(delta))/(2*a)).toFixed(5);
  var y2 = ((-b - Math.sqrt(delta)) / (2 * a)).toFixed(5);
  var z1 = (-b / (2*a)).toFixed(5);
  var z2 = (Math.sqrt(-delta)/(2*a)).toFixed(5);
  if(b*b==4*a*c){
    console.log('x1=x2='+y1);
  }else if(b*b>4*a*c){
    console.log('x1='+y1+';x2='+y2);
  }else{
    console.log('x1='+z1+'+'+z2+'i;x2='+z1+'-'+z2+'i');
  }
</script>
