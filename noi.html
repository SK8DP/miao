<script id="ch0103/14">
  var h = Number(prompt('请输入桶深'));
  var r = Number(prompt('请输入半径'));
  var pi = 3.14159;
  var v = (pi * r * r * h) / 1000;
  var num = parseInt(20 / v);
  if (v * num >= 20) {
    console.log(num);
  } else {
    console.log(num + 1);
  }
</script>

  }
</script>

<script id="ch0103/16">
  var Xa = Number(prompt('请输入Xa'));
  var Ya = Number(prompt('请输入Ya'));
  var Xb = Number(prompt('请输入Xb'));
  var Yb = Number(prompt('请输入Yb'));
  var absX = Math.abs(Xa - Xb);
  var absY = Math.abs(Ya - Yb);
  console.log(Math.sqrt((absX * absX + absY * absY)).toFixed(3));
</script>

<script id="ch0103/17">
  var X1 = Number(prompt('请输入X1'));
  var Y1 = Number(prompt('请输入Y1'));
  var X2 = Number(prompt('请输入X2'));
  var Y2 = Number(prompt('请输入Y2'));
  var X3 = Number(prompt('请输入X3'));
  var Y3 = Number(prompt('请输入Y3'));
  var a = Math.sqrt(Math.abs(X1 - X2) * Math.abs(X1 - X2) + Math.abs(Y1 - Y2) * Math.abs(Y1 - Y2));
  var b = Math.sqrt(Math.abs(X2 - X3) * Math.abs(X2 - X3) + Math.abs(Y2 - Y3) * Math.abs(Y2 - Y3));
  var c = Math.sqrt(Math.abs(X1 - X3) * Math.abs(X1 - X3) + Math.abs(Y1 - Y3) * Math.abs(Y1 - Y3));
  var p = (a + b + c) / 2;
  console.log(Math.sqrt(p * (p - a) * (p - b) * (p - c)).toFixed(2));
</script>
