<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>
  <canvas width="500" height="400"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
      * 在 坐标 (42, 42) 画出一个点
      * 画一条实线
      * 画一条一个实点一个空点的虚线
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个个空心的圆，居中：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小合适】的sin(x)的图像

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
        如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5

   */
</script>
<script>
  // 不可更改上面的代码
  // 你的代码写在这里
  // YOUR CODE GOES BELOW
  //在 坐标(42, 42) 画出一个点
  dot(42, 42)
  //画一条实线
  for (var i = 42; i < 100; i++) {
    dot(i, 50);
  }
  //画一条一个实点一个空点的虚线
  for (var i = 42; i < 100; i += 2) {
    dot(i, 60);
  }
  //画一条两个实点两个空点的虚线
  for (var i = 42; i < 100; i += 4) {
    dot(i, 70, 'red');
    dot(i, 70);
  }
  //画一条三个实点两个空点的虚线
  for (var i = 42; i < 100; i++) {
    if (i % 5 <= 3) {
      dot(i, 80);
    }
  }
  //画一条45度的斜线
  for (var i = 46, j = 46; i < 100, j < 100; i++, j++) {
    dot(i, j);
  }
  //画一条30度的斜线（与x轴或y轴的夹角呈30度）
  for (var i = 0, j = 0; i < 100, j < 100; i++, j += (Math.sqrt(3)) / 3) {
    dot(i, j);
  }
  //画一条跨越画布左上角和右下角的对角线
  for (var i = 0, j = 0; i < 500, j < 400; i++, j += (4 / 5)) {
    dot(i, j);
  }
  //画一个空心矩形
  for (var i = 42; i < 102; i++) {
    dot(42, i, 'red');
    dot(102, i, 'red');
    dot(i, 42, 'red');
    dot(i, 102, 'red');
  }
  //画一个实心矩形
  for (var i = 42; i < 100; i++) {
    for (var j = 120; j < 170; j++) {
      dot(i, j, 'red');
    }
  }
  //画两个个空心的圆，居中：
  //* 一个半径为50像素
  for (var i = 200; i <= 300; i = i + 0.01) {
    dot(i, 200 + Math.sqrt(2500 - (i - 250) ** 2), "blueviolet");
    dot(i, 200 - Math.sqrt(2500 - (i - 250) ** 2), "blueviolet");
  }

  // * 一个半径为200像素
  for (var i = 50; i <= 450; i = i + 0.01) {
    dot(i, 200 + Math.sqrt(40000 - (i - 250) ** 2), "aqua");
    dot(i, 200 - Math.sqrt(40000 - (i - 250) ** 2), "aqua");
  }

  dot(250,200); //这是圆心

  //画一个实心的圆，半径至少为100像素
  for (var i = 0; i <= 100; i++) {
      for (var j = 0; j <= Math.sqrt(100 * 100 - i * i); j++) {
        dot(100 + i, 300 + j, "springgreen")
        dot(100 + i, 300 - j, "springgreen")
        dot(100 - i, 300 + j, "springgreen")
        dot(100 - i, 300 - j, "springgreen")
      }
    }
  dot(100,300);

  //画一个【大小合适】的sin(x)的图像
  for (var x = 0; x < 500; x = x + 0.001) {
    dot(x, 350 + 30 *Math.sin(0.05*x))
  }
  
  //画出rgb色彩空间的某一面（尺寸要大于100x100）
  for (var i = 200; i < 300; i++) {
      for (var j = 50; j < 150; j++) {
        dot(i, j, 'rgb(' + i + ',185,' + j + ')');
      }
    }

    // 画出rgb色彩空间的某一面（尺寸要大于100x100）
    //   如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2, 0, 0, 2)或(1, 0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
    //     可以考虑如下几种矩阵：
    //     2 0
    //     0 2
    for (var i = 200; i < 300; i++) {
        for (var j = 50; j < 150; j++) {
          dot(2*i, 2*j, 'rgb(' + i + ',185,' + j + ')');
        }
      }
    
    // 1  0.27
    // 0  1
    for (var i = 200; i < 300; i++) {
        for (var j = 185; j < 285; j++) {
          dot(i, 0.27*i+j, 'rgb(' + i + ',185,' + j + ')');
        }
      }
    //0.5    0.87
    //- 0.87  0.5
    for (var i = 200; i < 300; i++) {
        for (var j = 50; j < 150; j++) {
          dot(0.5*i-0.87*j, 0.87*i+0.5*j, 'rgb(' + i + ',185,' + j + ')');
        }
      }
    
</script>

</html>
